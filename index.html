<!DOCTYPE html>
<html>
  <head>
    <title>Code Quiz</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
  </head>

  <body>
    <!-- HIGH SCORES AND TIMER IN HEADER + BUTTONS -->
    <header>
        <div class="header">
            <div>
                <button class="button" id="highScores">High Scores</button>
            </div>
            <div>
                <p id="timer"> Time: 60</p>
            </div>
        </div>
    </header>

    <main>
        <div>
           <!-- START PAGE SECTION-->
            <section class="intro_page" id="intro">
                <div id="introduction">
                    <h1>
                     Take the challenge! The Coding Quiz Challenge
                    </h1>
                    <p id="instruction">
                        Answer the following code-related questions within the time limit.  Incorrect answers will subtract your time by ten seconds!
                    </p>
                    <button class="button" id="start">Start Quiz</button>
                </div>
            </section>

            <!--QUESTIONS SECTION-->
            <section class="questionPage" id="questionSec">
                <div>
                    <div>
                        <h2 id = "askQuestion">Ask the question</h2>
                        <ul>
                            <li><button class ="choices button" id="ansbtn1" value="a">Answer1</button></li>
                            <li><button class ="choices button" id="ansbtn2" value="b">Answer2</button></li>
                            <li><button class ="choices button" id="ansbtn3" value="c">Answer3</button></li>
                            <li><button class ="choices button" id="ansbtn4" value="d">Answer4</button></li>
                        </ul>
                    <div>
                    <div id="check">

                    </div>
            </section>

            <!--ENTER INITIALS AND SUBMIT SECTION-->
            <section class="submit_page" id="submitForm">
                <div>
                    <h2 id="finish">Quiz Complete</h2>
                    <p id = "finalScore">Final score: </p>
                    <p>Enter initials
                        <input id="initial">
                        <button class="button" id="submitBtn">Submit</button>
                    </p>
                </div>
            </section>

            <!--HIGH SCORE-->
            <section class="highscore_page" id ="hiScore">
                <div>
                    <h2>High Scores</h2>
                    <div id="hiRecords"><p>Your record</p></div><br><br>
                    <div>
                        <!-- BACK AND CLEAR BUTTON -->
                        <button class="button" id="backBtn">Go back</button>
                        <button class="button" id="clearBtn">Clear Highscores</button>
                    </div>
                </div>
            </section>
        </div>
    </main>
   <!-- LINK SCRIPT -->
    <script src="./assets/js/script.js"></script>
  </body>
</html>
