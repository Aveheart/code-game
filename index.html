<!DOCTYPE html>
<html>
  <head>
    <title>Code Quiz</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
  </head>

  <body>
    <header>
        <div class="header">
            <!--left corner to view high score-->
            <div>
                <button class="button" id="highScores">High Scores</button>
            </div>
            <!--right corner to set a timer-->
            <div>
                <p id="timer"> Time left: 60 s</p>
            </div>
        </div>
    </header>

    <main>
        <div>
            <!--introduction section-->
            <section class="intro_page" id="intro">
                <div id="introduction">
                    <h1>
                        Welcome to Coding Quiz Challenge
                    </h1>
                    <p id="instruction">
                        Try to answer the following code-related questions within the time limit. Keep in mid that incorrect answers will penalize your score/time by ten seconds!
                    </p>
                    <button class="button" id="start">Start Quiz</button>
                </div>
            </section>

            <!--questions section-->
            <section class="question_page" id="questionSec">
                <div>
                    <!--question body-->
                    <div>
                        <h2 id = "askQuestion">Ask the question</h2>
                        <ul>
                            <li><button class ="choices button" id="ansbtn1" value="a">Answer1</button></li>
                            <li><button class ="choices button" id="ansbtn2" value="b">Answer2</button></li>
                            <li><button class ="choices button" id="ansbtn3" value="c">Answer3</button></li>
                            <li><button class ="choices button" id="ansbtn4" value="d">Answer4</button></li>
                        </ul>
                    <div>

                    <!--question check-->
                    <div id="check">
                        
                    <!-- </div> -->
                </div>
            </section>

            <!--final report section-->
            <section class="submit_page" id="submitForm">
                <div>
                    <h2 id="finish">Quiz Complete</h2>
                    <p id = "finalScore">Final score: </p>
                    <p>Enter initials
                        <input id="initial">
                        <button class="button" id="submitBtn">Submit</button>
                    </p>
                </div>
            </section>

            <!--high score section-->
            <section class="highscore_page" id ="hiScore">
                <div>
                    <h2>High Scores</h2>
                    <div id="hiRecords"><p>Your record</p></div><br><br>
                    <div>
                        <button class="button" id="backBtn">Go back</button>
                        <button class="button" id="clearBtn">Clear Highscores</button>
                    </div>
                </div>
            </section>
        </div>
    </main>
   
    <script src="./assets/js/script.js"></script>
  </body>
</html>
