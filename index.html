<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <!-- where high scores and timer can go -->
    <header>
        <div>
            <button class="button" >High Scores</button>
        </div>
        <div>
            <p id="timer"> Timer: 60 s</p>
        </div>
    </header>
    <!-- heading and paragraph underneath  -->
    <section id="introduction">
        <h1>Coding Quiz Game!</h1>
        <p>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/ Time by ten seconds.</p>
        <button class="button">Start</button>
    </section>
 <!-- for questions?? -->
    <section id="questions">
        <div>
            <h2 class="question">Question 1: Commonly used data types do NOT include:</h2>
            <ul>
                <li><button class="answerChoices">A. Booleans</button></li>
                <li><button class="answerChoices">B. Strings</button></li>
                <li><button class="answerChoices">C. Numbers</button></li>
                <li><button class="answerChoices">D. Alerts</button></li>
            </ul>
        </div>
    </section>

</body>
</html>
