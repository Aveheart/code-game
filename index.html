<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <!-- where high scores and timer can go -->
    <header class ="header">
        <div>
            <button class="button" id="hsdisplay">High Scores</button>
        </div>
        <div>
            <p id="timer" class="button"> Timer: 60 s</p>
        </div>
    </header>
    
   
    <!-- heading and paragraph underneath  -->
    <section id="introduction" class="introduction">
        <h1 id="title">Coding Quiz Game!</h1>
        <p>Answer the following code-related questions within the time limit. Incorrect answers will penalize your score/ Time by ten seconds.</p>
        <button id="start" class="button">Start</button>
    </section>
    <!-- questions -->
    <main>
    <section class="questions" id="questions">
        <h2>questions asked</h2>
        <ul>
            <li><button>answer 1</button></li>
            <li><button>answer 2</button></li>
            <li><button>answer 3</button></li>
            <li><button>answer 4</button></li>
        </ul>
    </section>
    <section id="submit" class="submit-form">
        <h2 id="finish">finished</h2>
        <p id="final-score">final score</p>
        <p>enter initials
            <input id="inital">
            <button class="button" id="submit-btn">submit</button>
        </p>
    </section>
    <section class="highscore" id ="hiscore">
        <div>
            <h2>High Scores</h2>
            <div id="record"><p>Your record</p></div><br><br>
            <div>
                <button class="button" id="back_btn">Go back</button>
                <button class="button" id="clear_btn">Clear Highscores</button>
            </div>
        </div>
    </section>
    </main>
    

    <script src="./assets/js/script.js"></script>

</body>
</html>
